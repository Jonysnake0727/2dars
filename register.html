<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <form action="">
        <label for="nick">
            Введите ваш ник: <input type="text" name="" id="nick" required placeholder="Введите ваш ник">         
        </label>
        <br>
        <br>
        <label for="name">
            Введите ваше имя: <input type="text" name="" id="name" required placeholder="Введите ваше имя">            
        </label>
        <br>
        <br>
        <label for="surname">
            Введите вашу фамилию: <input type="text" name="" id="surname" required placeholder="Введите вашу фамилию">            
        </label>
        <br>
        <br>
        <label for="nomber">
            Введите ваш номер: <input type="number" name="" id="nomber" accesskey="" value="998">         
        </label>
        <br>
        <br>
        <label for="email">
            Введите вашу электронную почту: <input type="email" name="" id="email" placeholder="Введите вашу почту">        
        </label>
        <br>
        <br>
        <label for="password">
            Введите ваш пароль: <input type="password" name="" id="password" required placeholder="Введите ваш пароль">
        </label>
        <br>
        <br>
        <button type="submit">отправть</button>
        <br>
        <br>
        <a href="index.html">Login</a>
    </form>
</body>
</html>
